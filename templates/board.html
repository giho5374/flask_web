{% for post in posts %}
<article>
  <hr>
  <div class="row">
    <div class="col">
      Title : <a class="h1" href="board/{{post.id}}">{{ post.title }}</a>
      <p class="text-justify">{{ post.content }}</p>
    </div>
    <div class="col-md-2 d-flex flex-column">
      <p class="text-muted text-center">글쓴이 : {{ post.author.user_name }}</p>
    </div>
  </div>
  <small class="text-muted">발행일 : {{ post.create_time.strftime('%Y-%m-%d') }}</small>
</article>
{% endfor %}
