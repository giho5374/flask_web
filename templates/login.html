<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script type="text/javascript">
                  alert("{{messages[-1]}}");
            </script>
        {%endif%}
    {%endwith%}
    <body>
        <form action="/login" method="post">
            <p><h3>Login</h3></p>
            <table>
            <tr>
                <td>ID : </td>
                <td><input type="text" name="id" value={{id}}></td>
            </tr>
            <tr>
                <td>PW : </td>
                <td><input name="pwd" type="password"></td>
                <td><input type="submit" value="login"></td>
            </tr>
            </table>
        </form>
    </body>
</html>
